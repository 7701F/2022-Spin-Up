name: "Code Scanning - Action"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    #        ┌───────────── minute (0 - 59)
    #        │  ┌───────────── hour (0 - 23)
    #        │  │ ┌───────────── day of the month (1 - 31)
    #        │  │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #        │  │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #        │  │ │ │ │
    #        │  │ │ │ │
    #        │  │ │ │ │
    #        *  * * * *
    - cron: '30 12 * * 0'

jobs:
  CodeQL-Build:
    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2

      - name: Install ARM Toolchain
        uses: fiam/arm-none-eabi-gcc@v1
        with:
          release: '10-2020-q4'

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: PIP Installer
        uses: BSFishy/pip-action@v1
        with:
          packages: https://files.pythonhosted.org/packages/72/35/3265c7fef4df11114cde5b41ee5884e961e4a9c46c35239691e58cb123d4/pros_cli-3.3.3-py3-none-any.whl

      - name: Testing PROS Install
        run: prosv5 --version

      - name: Build PROS Project
        run: prosv5 make clean all

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
